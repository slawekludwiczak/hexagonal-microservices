services:
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:25.0
    ports:
      - 8080:8080
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/priceflow-realm.json:/opt/keycloak/data/import/spring-realm.json
      - ./keycloak/HealthCheck.java:/opt/HealthCheck.java:ro
    healthcheck:
      test: ["CMD", "java", "/opt/HealthCheck.java", "http://localhost:9000/health/live", "||", "exit", "1"]
      interval: 5s
      timeout: 5s
      retries: 5
  consul:
    image: hashicorp/consul:1.19
    container_name: consul
    ports:
      - 8500:8500
      - 8600:8600/udp
    healthcheck:
      test: curl http://localhost:8500/v1/health/service/consul
  rabbitmq:
    container_name: "rabbitmq"
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 5s
      timeout: 5s
      retries: 3

#https://github.com/grafana/loki/blob/main/production/docker-compose.yaml
  grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy 
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    networks:
      - loki
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
#    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki
    depends_on:
      - grafana
networks:
  loki: